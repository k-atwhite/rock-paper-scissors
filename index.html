<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock - Paper - Scissors</h1>
      <h2>...choose your weapon...</h2>
    </header>
    <div class="radio-buttons">
      <label>
        <input type="radio" class="radio-button hidden" id="rock" name="weapon" value="">
        <img src=assets/rock-weapon.png alt="rock-weapon">
      </label>
      <label>
        <input type="radio" class="radio-button hidden" id="paper" name="weapon" value="">
        <img src=assets/paper-weapon.png alt="paper-weapon">
      </label>
      <label>
        <input type="radio" class="radio-button hidden" id="scissors" name="weapon" value="">
        <img src=assets/scissors-weapon.png alt="scissors-weapon">
      </label>
    </div>
    <script src="main.js"></script>
  </body>
</html>
