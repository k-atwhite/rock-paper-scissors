<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <aside class="human-player">
        <section class="human-player-info">
          <h3>HUMAN</h3>
          <h4 id="humanWins">Wins: 0</h4>
          <button class="change-game-button hidden" type="button" id="changeGameButton">Change Game</button>
        </section>
      </aside>
      <section class="game-choice">
        <h1>Rock - Paper - Scissors</h1>
        <h2>...choose your game...</h2>
          <button class="classic-game-button" type="button" id="classic">Classic Game:<br>Rock beats Scissors<br>Scissors beats Paper<br>Paper beats Rock</button>
          <button class="elemental-game-button" type="button" id="elemental">Elemental Game:<br>Fire beats Air + Earth<br>Water beats Fire + Ether<br>Air beats Water + Earth<br>Earth beats Water + Ether<br>Ether beats Air + Fire</button>
      </section>
      <div class="classic-game hidden" id="classicGame">
        <header>
          <h1>Rock - Paper - Scissors</h1>
          <h2>...choose your weapon...</h2>
        </header>
        <label>
          <input type="radio" class="radio-button hidden" id="rock" name="weapon" value="">
          <img class="weapon-img" src=assets/rock-weapon.png alt="rock-weapon" id="rock">
        </label>
        <label>
          <input type="radio" class="radio-button hidden" id="paper" name="weapon" value="">
          <img class="weapon-img" src=assets/paper-weapon.png alt="paper-weapon" id="paper">
        </label>
        <label>
          <input type="radio" class="radio-button hidden" id="scissors" name="weapon" value="">
          <img class="weapon-img" src=assets/scissors-weapon.png alt="scissors-weapon" id="scissors">
        </label>
      </div>
      <div class="results hidden" id="results">
        <header>
          <h1>Rock - Paper - Scissors</h1>
          <h2 id="resultsText">Wins!</h2>
        </header>
        <img class="chosen-human-weapon" id="chosenHumanWeapon" src="">
        <img class="chosen-computer-weapon" id="chosenComputerWeapon" src="">
      </div>
      <div class="elemental-game hidden" id="elementalGame">
        <header>
          <h1>Rock - Paper - Scissors</h1>
          <h2>...choose your weapon...</h2>
        </header>
        <label>
          <img class="elemental-weapon-img" src="assets/fire-weapon.png" alt="fire-weapon" id="fire">
        </label>
        <label>
          <img class="elemental-weapon-img" src="assets/water-weapon.png" alt="water-weapon" id="water">
        </label>
        <label>
          <img class="elemental-weapon-img" src="assets/air-weapon.png" alt="air-weapon" id="air">
        </label>
        <label>
          <img class="elemental-weapon-img" src="assets/earth-weapon.png" alt="earth-weapon" id="earth">
        </label>
        <label>
          <img class="elemental-weapon-img" src="assets/ether-weapon.png" alt="ether-weapon" id="ether">
        </label>
      </div>
      <aside class="computer-player">
        <section class="computer-player-info">
          <h3>COMPUTER</h3>
          <h4 id="computerWins">Wins: 0</h4>
        </section>
      </aside>
      <script src="src/Game.js"></script>
      <script src="src/Player.js"></script>
      <script src="src/main.js"></script>
    </main>
  </body>
</html>
